<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- meu CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title>Bolsa de valores</title>
</head>

<body>
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <strong id="titulo">Bolsa de Valores</strong>
                </a>
            </div>
        </div>
    </header>

    <main role="main">
        <div class="container">

            <form class="form-inline mb-5 mt-5">
                <div class="form-group">
                    <label for="acaoInput">Ação</label>
                    <input type="text" class="form-control ml-3" id="acaoInput">
                </div>
                <div class="form-group ml-3">
                    <label for="cotacaoInput">Cotação</label>
                    <input type="text" class="form-control ml-3" id="cotacaoInput">
                </div>
                <button type="submit" class="btn btn-primary ml-3">Cadastrar</button>
            </form>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Ação</th>
                        <th scope="col">Cotação</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="acao">
                        <th scope="row">1</th>
                        <td class="acao-nome">Petrobrás</td>
                        <td class="acao-cotacao">27.84</td>
                        <td class="acao-status"><span class='badge'>---</span></td>
                    </tr>
                    <tr class="acao">
                        <th scope="row">2</th>
                        <td class="acao-nome">Banco do Brasil</td>
                        <td class="acao-cotacao">42.80</td>
                        <td class="acao-status"><span class='badge'>---</span></td>
                    </tr>
                    <tr class="acao">
                        <th scope="row">3</th>
                        <td class="acao-nome">Itaú</td>
                        <td class="acao-cotacao">49.20</td>
                        <td class="acao-status"><span class='badge'>---</span></td>
                    </tr>
                    <tr class="acao">
                        <th scope="row">3</th>
                        <td class="acao-nome">Vale</td>
                        <td class="acao-cotacao">55.60</td>
                        <td class="acao-status"><span class='badge'>---</span></td>
                    </tr>
                    <tr class="acao">
                        <th scope="row">3</th>
                        <td class="acao-nome">P.ACUCAR-CBDPN N1</td>
                        <td class="acao-cotacao">77.98</td>
                        <td class="acao-status"><span class='badge'>---</span></td>
                    </tr>
                    <tr class="acao">
                        <th scope="row">4</th>
                        <td class="acao-nome">Empresa de Feijão</td>
                        <td class="acao-cotacao">50</td>
                        <td class="acao-status"><span class='badge'>---</span></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </main>

    <!-- Meu JS -->
    <script src="index.js"></script>

    <!-- Bootstrap -->
    <!--<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>-->

</body>

</html>
